<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="styles.css">
</head>
<body>
    <main>
        <form class="container" id="form">
            <h1 class="title">Carb Calculator</h1>
            <div class="strategy">
                <h2>Carb Strategy</h2>
                <div>
                    <label for="carb-per-hour-">Carbs per hour</label>
                    <input id="carb-per-hour-" type="number"  placeholder="Enter Carbs per hour" required>
                </div>

            </div>
            <div class="carbs-input">
                <h2>Input Food</h2>
                <div>
                    <label for="carb-per-foods-">Number of Carbs per food</label>
                    <input id="carb-per-foods-" type="number" placeholder="Enter Carbs per foods (gel, bars etc)" required>
                </div>
            </div>
            <div>
                <h2>Input Workout</h2>
                <div>
                    <label for="workout-km">Number of Km in Workout</label>
                    <input type="number" id="workout-km" placeholder="Enter your km in workout">
                </div>
                <div>
                    <label for="pace">Pace (min/km)</label>
                    <input type="number" id="pace" placeholder="Enter your pace in min/km">
                </div>         
            </div>
            <button id="calculate-btn" type="submit">Calculate</button>
        </form>
        <div id="result-message">
            <h2>Result:</h2>
            <p id="result"></p>
        </div>
    </main>
   <script src="script.js"></script>
</body>
</html>
